<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
<div class="container">

    <h2 id="welcome">Welcome, </h2>
    <p>What activities picque your interests?</p>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <p class="lead">Pick as many as you like</p>
            <button data-id= 0 class="btn btn-primary btn-lg btn-block align-content-center interest-btn">Going to the movies</button>
            <button data-id= 1 class="btn btn-primary btn-lg btn-block align-content-center interest-btn">Bicycling</button>
            <button data-id= 2 class="btn btn-primary btn-lg btn-block align-content-center interest-btn">Running</button>
            <button data-id= 3 class="btn btn-primary btn-lg btn-block align-content-center interest-btn">Visit a bar</button>
            <button data-id= 4 class="btn btn-primary btn-lg btn-block align-content-center interest-btn">Fitness</button>
            <button data-id= 5 class="btn btn-primary btn-lg btn-block align-content-center interest-btn">Horse Riding</button>
            <button data-id= 6 class="btn btn-primary btn-lg btn-block align-content-center interest-btn">Have coffee</button>
            <button data-id= 7 class="btn btn-primary btn-lg btn-block align-content-center interest-btn">Visit a museum</button>
        </div>
    </div>

    <button class="btn btn-primary btn-lg btn-block align-content-center confirm-btn">These are my interests</button>

</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/interests.js"></script>

</body>
</html>
